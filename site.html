<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      max-width: 280px;
      z-index: 100;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      color: white;
      border-radius: 8px;
      font-size: 12px;
      max-width: 250px;
      z-index: 100;
    }
    .control-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #4CAF50;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 5px;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
    select {
      width: 100%;
      padding: 5px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .stats {
      font-size: 11px;
      line-height: 1.6;
    }
    .stat-label {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #4CAF50;">
      ‚òÄ Solar System Simulator
    </div>
    <div id="status" style="margin-bottom: 10px; color: #ffd700;">Running</div>
    
    <div class="control-group">
      <label>Time Speed: <span id="speedValue">1.0</span>x</label>
      <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
    </div>
    
    <div class="control-group">
      <label>Camera Follow:</label>
      <select id="followSelect">
        <option value="-1">Free Camera</option>
      </select>
    </div>
    
    <div class="control-group">
      <label style="display: inline;">
        <input type="checkbox" id="trailsToggle" checked> Show Trails
      </label>
    </div>
    
    <div class="control-group">
      <label style="display: inline;">
        <input type="checkbox" id="labelsToggle" checked> Show Labels
      </label>
    </div>
    
    <div class="control-group">
      <label style="display: inline;">
        <input type="checkbox" id="gridToggle"> Show Grid
      </label>
    </div>
    
    <div class="control-group">
      <label style="display: inline;">
        <input type="checkbox" id="vectorsToggle"> Show Velocities
      </label>
    </div>
    
    <div class="control-group">
      <label style="display: inline;">
        <input type="checkbox" id="collisionsToggle"> Enable Collisions
      </label>
    </div>
    
    <div style="margin-top: 15px;">
      <button id="addPlanet">‚ûï Add Random Planet</button>
      <button id="clearTrails">üóëÔ∏è Clear Trails</button>
    </div>
  </div>
  
  <div id="info">
    <div style="font-size: 14px; font-weight: bold; margin-bottom: 8px;">‚Ñπ Info</div>
    <div class="stats">
      <div><span class="stat-label">Bodies:</span> <span id="bodyCount">6</span></div>
      <div><span class="stat-label">Total Mass:</span> <span id="totalMass">1012.3</span></div>
      <div style="margin-top: 10px; font-size: 10px; color: #999;">
        <strong>Controls:</strong><br>
        ‚Ä¢ <strong>Space</strong>: Pause/Resume<br>
        ‚Ä¢ <strong>R</strong>: Reset Simulation<br>
        ‚Ä¢ <strong>Mouse Drag</strong>: Rotate Camera<br>
        ‚Ä¢ <strong>Mouse Wheel</strong>: Zoom In/Out
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.js">
</script>
</body>
</html>
