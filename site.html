<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Gravity Simulation</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
  #info {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: monospace;
    font-size: 14px;
    pointer-events: none;
  }
  #controls {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-family: monospace;
    font-size: 12px;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.2);
  }
  #controls input[type="range"] {
    width: 120px;
    vertical-align: middle;
  }
  #controls > div {
    margin-bottom: 8px;
  }
  #controls label {
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="info">Click and drag to rotate | Scroll to zoom | Press SPACE to pause | Press R to reset</div>
<div id="controls">
  <div>Speed: <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1"> <span id="speedValue">1.0</span>x</div>
  <div>
    <label><input type="checkbox" id="trailsToggle" checked> Show Trails</label>
  </div>
  <div>
    <label><input type="checkbox" id="labelsToggle" checked> Show Labels</label>
  </div>
  <div>
    <label><input type="checkbox" id="gridToggle"> Show Grid</label>
  </div>
  <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); font-size: 11px;">
    Status: <span id="status">Running</span>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.js">
</script>
</body>
</html>
